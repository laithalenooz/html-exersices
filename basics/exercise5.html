<!DOCTYPE html>
<html>
<head>
	<title>Exercise 5</title>
</head>
<body>
	<table border="1">
		<thead>
		<tr>
			<th>Headcol 1</th>
			<th>Headcol 2</th>
			<th>Headcol 3</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>Row 1, Col 1</td>
			<td>Row 1, Col 2</td>
			<td>Row 1, Col 3</td>
		</tr>
		<tr>
			<td>Row 2, Col 1</td>
			<td>Row 2, Col 2</td>
			<td>Row 2, Col 3</td>
		</tr>
		</tbody>
	</table>
	<br>
	<br>
	<table border="1">
		<tbody>
			<tr>
				<td rowspan="2">Row 1-2, Col1</td>
				<td>Row 1, Col2</td>
				<td>Row 1, Col3</td>
				<td>Row 1, Col4</td>
			</tr>
			<tr>
				<td colspan="2" rowspan="2">Row 2, Col 2-3</td>
				<td>Row 2, Col 4</td>
			</tr>
			<tr>
				<td>Row 3, Col 1</td>
				<td colspan="4" align="center">Row 3, Col 4</td>
			</tr>
			<tr>
				<td>Row 4, Col 1</td>
				<td>Row 4, Col 2</td>
				<td align="center" colspan="4">Row 4, Col 3-4</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
